<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>Multi Calculator Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* === YOUR ORIGINAL STYLES (UNCHANGED) === */
:root {
  --bg-primary:#0f172a;--bg-secondary:rgba(30,41,59,.6);
  --bg-card:rgba(30,41,59,.6);--text-primary:#f1f5f9;
  --text-secondary:#94a3b8;--border-color:rgba(148,163,184,.1);
  --input-bg:rgba(15,23,42,.5);--accent:#22c55e;
  --accent-hover:#16a34a;--shadow:rgba(0,0,0,.3);
  --result-bg:rgba(34,197,94,.1);--result-border:rgba(34,197,94,.2);
  --result-text:#4ade80;--error-bg:rgba(239,68,68,.1);
  --error-border:rgba(239,68,68,.2);--error-text:#f87171;
  --header-bg:rgba(15,23,42,.95)
}
[data-theme="light"]{
  --bg-primary:#f8fafc;--bg-secondary:#fff;--bg-card:#fff;
  --text-primary:#0f172a;--text-secondary:#64748b;
  --border-color:rgba(148,163,184,.2);--input-bg:#f1f5f9;
  --accent:#16a34a;--accent-hover:#15803d;
  --shadow:rgba(0,0,0,.1)
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui;background:var(--bg-primary);color:var(--text-primary)}
header{position:sticky;top:0;background:var(--header-bg);padding:20px;border-bottom:1px solid var(--border-color)}
.header-content{max-width:900px;margin:auto;display:flex;justify-content:space-between}
.logo{font-size:22px;font-weight:700}
.theme-toggle{background:var(--accent);border:none;color:#fff;padding:10px 16px;border-radius:50px;cursor:pointer}
.container{max-width:900px;margin:auto;padding:40px 20px}

.tabs-nav{display:flex;gap:8px;background:var(--bg-secondary);padding:8px;border-radius:14px}
.tab-btn{flex:1;padding:14px;border:none;background:none;color:var(--text-secondary);font-weight:600;cursor:pointer;border-radius:12px}
.tab-btn.active{background:var(--accent);color:#fff}
.tab-content{display:none}
.tab-content.active{display:block}
.card{background:var(--bg-card);border:1px solid var(--border-color);border-radius:20px;padding:32px;margin-top:20px}
.calculator-header{text-align:center;margin-bottom:20px}
.input-group{margin-bottom:16px}
label{font-size:12px;color:var(--text-secondary)}
input{width:100%;padding:14px;border-radius:10px;border:1px solid var(--border-color);background:var(--input-bg);color:var(--text-primary)}
.calculate-btn{width:100%;padding:14px;border:none;border-radius:12px;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
.result{margin-top:20px;padding:20px;border-radius:14px;background:var(--result-bg);border:1px solid var(--result-border);text-align:center;opacity:0}
.result.show{opacity:1}
.result.error{background:var(--error-bg);border-color:var(--error-border);color:var(--error-text)}
footer{text-align:center;margin:40px;color:var(--text-secondary)}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <div class="logo">ðŸ§® Multi Calculator Hub</div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Theme</button>
  </div>
</header>

<div class="container">

<!-- TABS -->
<div class="tabs-nav">
  <button class="tab-btn active" onclick="switchTab('bmi')" id="tab-bmi">BMI</button>
  <button class="tab-btn" onclick="switchTab('emi')" id="tab-emi">EMI</button>
  <button class="tab-btn" onclick="switchTab('age')" id="tab-age">Age</button>
  <button class="tab-btn" onclick="switchTab('percent')" id="tab-percent">%</button>
  <button class="tab-btn" onclick="switchTab('si')" id="tab-si">Interest</button>
</div>

<!-- BMI -->
<div id="bmi" class="tab-content active">
<div class="card">
<h3>BMI Calculator</h3>
<input id="weight" type="number" placeholder="Weight (kg)">
<input id="height" type="number" placeholder="Height (cm)">
<button class="calculate-btn" onclick="calcBMI()">Calculate</button>
<div id="bmiResult" class="result"></div>
</div>
</div>

<!-- EMI -->
<div id="emi" class="tab-content">
<div class="card">
<h3>EMI Calculator</h3>
<input id="loan" type="number" placeholder="Loan Amount">
<input id="rate" type="number" placeholder="Interest Rate %">
<input id="years" type="number" placeholder="Years">
<button class="calculate-btn" onclick="calcEMI()">Calculate</button>
<div id="emiResult" class="result"></div>
</div>
</div>

<!-- AGE -->
<div id="age" class="tab-content">
<div class="card">
<h3>Age Calculator</h3>
<input type="date" id="dob">
<button class="calculate-btn" onclick="calcAge()">Calculate</button>
<div id="ageResult" class="result"></div>
</div>
</div>

<!-- PERCENT -->
<div id="percent" class="tab-content">
<div class="card">
<h3>Percentage Calculator</h3>
<input id="part" type="number" placeholder="Value">
<input id="total" type="number" placeholder="Total">
<button class="calculate-btn" onclick="calcPercentage()">Calculate</button>
<div id="percentResult" class="result"></div>
</div>
</div>

<!-- SIMPLE INTEREST -->
<div id="si" class="tab-content">
<div class="card">
<h3>Simple Interest</h3>
<input id="sip" type="number" placeholder="Principal">
<input id="sir" type="number" placeholder="Rate %">
<input id="sit" type="number" placeholder="Years">
<button class="calculate-btn" onclick="calcSI()">Calculate</button>
<div id="siResult" class="result"></div>
</div>
</div>

</div>

<footer>Â© 2026 Multi Calculator Hub</footer>

<script>
function toggleTheme(){
const t=document.documentElement.getAttribute("data-theme")==="dark"?"light":"dark";
document.documentElement.setAttribute("data-theme",t)
}

function switchTab(tab){
document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"))
document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"))
document.getElementById(tab).classList.add("active")
document.getElementById("tab-"+tab).classList.add("active")
}

const showResult=(id,txt,err=false)=>{
const el=document.getElementById(id)
el.textContent=txt
el.classList.add("show")
el.classList.toggle("error",err)
}

function calcBMI(){
const w=+weight.value,h=+height.value/100
if(!w||!h)return showResult("bmiResult","Invalid input",true)
showResult("bmiResult",(w/(h*h)).toFixed(1))
}

function calcEMI(){
const p=+loan.value,r=+rate.value/1200,n=+years.value*12
if(!p||!r||!n)return showResult("emiResult","Invalid input",true)
const emi=(p*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1)
showResult("emiResult",emi.toFixed(2))
}

function calcAge(){
const d=new Date(dob.value)
if(!d.getTime())return showResult("ageResult","Invalid date",true)
const a=new Date().getFullYear()-d.getFullYear()
showResult("ageResult",a+" years")
}

function calcPercentage(){
const p=+part.value,t=+total.value
if(!p||!t)return showResult("percentResult","Invalid input",true)
showResult("percentResult",((p/t)*100).toFixed(2)+"%")
}

function calcSI(){
const p=+sip.value,r=+sir.value,t=+sit.value
if(!p||!r||!t)return showResult("siResult","Invalid input",true)
showResult("siResult",((p*r*t)/100).toFixed(2))
}
</script>

</body>
</html>
