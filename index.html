<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Calculator Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #020617, #020617);
    color: #e5e7eb;
    margin: 0;
    padding: 0;
  }

  header {
    background: rgba(15, 23, 42, 0.9);
    padding: 18px;
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.5px;
    border-bottom: 1px solid #1e293b;
  }

  .container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }

  .card {
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 14px;
    padding: 20px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 30px rgba(34, 197, 94, 0.15);
  }

  h2 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #1e293b;
    background: #020617;
    color: #e5e7eb;
    font-size: 15px;
  }

  input::placeholder {
    color: #64748b;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #022c22;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  p {
    margin-top: 10px;
    font-weight: 600;
  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 13px;
    color: #94a3b8;
    border-top: 1px solid #1e293b;
  }
</style>

</head>
<body>

<header>ðŸ§® Multi Calculator Hub</header>

<div class="container">

  <!-- BMI -->
  <div class="card">
    <h2>BMI Calculator</h2>
    <input id="weight" type="number" placeholder="Weight (kg)">
    <input id="height" type="number" placeholder="Height (cm)">
    <button onclick="calcBMI()">Calculate</button>
    <p id="bmiResult"></p>
  </div>

  <!-- EMI -->
  <div class="card">
    <h2>EMI Calculator</h2>
    <input id="loan" type="number" placeholder="Loan Amount">
    <input id="rate" type="number" placeholder="Interest %">
    <input id="years" type="number" placeholder="Years">
    <button onclick="calcEMI()">Calculate</button>
    <p id="emiResult"></p>
  </div>

</div>

<footer>
  Â© 2026 Multi Calculator Hub
</footer>

<script>
  function calcBMI() {
    let w = document.getElementById("weight").value;
    let h = document.getElementById("height").value / 100;
    let bmi = (w / (h * h)).toFixed(2);
    document.getElementById("bmiResult").innerText = "Your BMI: " + bmi;
  }

  function calcEMI() {
    let P = document.getElementById("loan").value;
    let r = document.getElementById("rate").value / 1200;
    let n = document.getElementById("years").value * 12;
    let emi = (P * r * Math.pow(1+r, n)) / (Math.pow(1+r, n)-1);
    document.getElementById("emiResult").innerText =
      "Monthly EMI: " + emi.toFixed(2);
  }
</script>

</body>
</html>
